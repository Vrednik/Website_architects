<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/photoGallery.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <script src="https://kit.fontawesome.com/30bdd72798.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="photoGallery-wrapper">
            <h1 id="photo_name">Photo
                <div class="gallery_name">Gallery</div>
            </h1>

            <div class="gallery-container">
                <img src="./assets/images/gal1.svg" alt="reception">
                <img src="./assets/images/gal2.svg" alt="lighthouses">
                <img src="./assets/images/gal3.svg" alt="building">
                <img src="./assets/images/gal4.svg" alt="lighthouse">
                <img src="./assets/images/gal5.svg" alt="chapel">
                <img src="./assets/images/gal6.svg" alt="mosque">
                <img src="./assets/images/gal7.svg" alt="old-town">
                <img src="./assets/images/gal8.svg" alt="wall">
                <img src="./assets/images/gal9.svg" alt="berth">
                <img src="./assets/images/gal10.svg" alt="old-town">
            </div>

            <div class="main__control-buttons">
                <div class="slide__numbers">
                    <div class="main__control-buttons slide__number number-active">
                        01
                    </div>
                    <div class="main__control-buttons-slash slide__slash"></div>
                    <div class="main__control-buttons-number slide__number">
                        05
                    </div>
                </div>
                <button class="main__control-buttons button_small"><i class="fas fa-arrow-left"></i></button>
                <button class="main__control-buttons button_small button_right"><i
                        class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
